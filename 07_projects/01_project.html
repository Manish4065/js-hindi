<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Async Await, setTimeout, setTimeInterval</title>
</head>
<body>
    <h1>Start should change background color every second</h1>
    <button id="start">start</button>
    <button id="stop">stop</button>
</body>

<script>
    const generateRandomColor=function (){
        hexcode="0123456789ABCDEF"
        let color="#"
        for (let i = 0; i < 6; i++) {
           color+=hexcode[(Math.floor(Math.random()*16))]
        }
        return color;
    }


    let setColor
    const colorGenerator=function(){
       if(!setColor){
       setColor= setInterval(changeColor, 1000)
       }

         function changeColor(){
            document.body.style.backgroundColor=generateRandomColor()
        }
    }

    const stopGenerateColor=function(){
        clearInterval(setColor)
        // we do not want to overwrite setcolor, so when we use stop, setcolor assigned null 
        setColor=null
    }

    document.querySelector('#start').addEventListener('click', colorGenerator)
    
    document.querySelector('#stop').addEventListener('click', stopGenerateColor)

</script>
</html>
